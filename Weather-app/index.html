<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row row-1">
            <input class="search" type="text" placeholder="Search Places..">
        </div>
        <div class="row row-2">
            <h2 class="city">Jaipur</h2>
            <h2 class="time">7:57</h2>
        </div>
        <div class="row row-3">
            <img src="./" alt="icon" class="weather-img">    
            <p class="weather">Strong Rain</p>              
        </div>
        <div class="row row-4">
            <p class="up-down">24<span>°c</span> &uparrow; 12<span>°c</span> &downarrow;</p>
            <h1 class="temp">12<span>°c</span></h1>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
