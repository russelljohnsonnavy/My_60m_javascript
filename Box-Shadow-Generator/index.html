<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="title">Box Shadow CSS</h1>
        <div class="box">
            <div class="properties-wrapper">
                <div class="property">
                    <label for="h-offset">h-offset</label>
                    <input type="range" name="h-offset" id="h-offset" min="-100" max="100" value="0" data-unit="px">
                </div>
                <div class="property">
                    <label for="v-offset">v-offset</label>
                    <input type="range" name="v-offset" id="v-offset" min="-100" max="100" value="0" data-unit="px">
                </div>
                <div class="property">
                    <label for="blur">blur</label>
                    <input type="range" name="blur" id="blur" min="0" max="200" value="40" data-unit="px">
                </div>
                <div class="property">
                    <label for="spread">spread</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="0" data-unit="px">
                </div>
                <div class="property">
                    <label for="color">color</label>
                    <input type="color" name="color" id="color">
                </div>
                <div class="property">
                    <label for="opacity">opacity</label>
                    <input type="range" name="opacity" id="opacity" min="0" max="1">
                </div>
                <div class="property">
                    <label for="inset">inset</label>
                    <input type="checkbox" name="inset" id="inset">
                </div>
            </div>
        </div>
        <div class="output">
            <div class="code">
                <p class="moz">-moz-box-shadow: -12px -1px 217px -200px rgba(23,255,117,0) inset;</p>
                <p class="webkit">-webkit-box-shadow: -12px -1px 217px -200px rgba(23,255,117,0) inset;</p>
                <p class="normal">box-shadow: -12px -1px 217px -200px rgba(23,255,117,0) inset;</p>
            </div>
        </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
