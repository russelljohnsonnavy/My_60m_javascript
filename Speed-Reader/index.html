<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">

        <label for="text">Text to read</label>
        <textarea id="text"></textarea>

        <label for="wpm">Words Per Minute</label>
        <input type="number" id="wpm" min="1" value="60">

        <div class="btn-wrapper">
            <button class="btn" id="start">START</button>
            <button class="btn" id="stop">STOP</button>
            <button class="btn" id="pause">PAUSE</button>
        </div>

        <div class="reader-wrapper">
            <!--aria-live="assertive" ---- to announce the text to screen readers -->
            <div class="reader" aria-live="assertive">Word!</div> 
        </div>
    
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
