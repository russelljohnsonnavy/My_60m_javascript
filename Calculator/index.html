<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="result">9000</p>
        </div>
        <div class="controls">
            <div class="btn-row">
                <button class="btn-green">AC</button>
                <button class="btn-green">%</button>
                <button class="btn-red">÷</button>
            </div>
            <div class="btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-red">×</button>
            </div>
            <div class="btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn-red">−</button>
            </div>
            <div class="btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-red">+</button>
            </div>
            <div class="btn-row">
                <button>←</button>
                <button>0</button>
                <button>.</button>
                <button class="btn-red">=</button>
            </div>
        </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
