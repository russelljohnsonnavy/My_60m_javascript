<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="title">Border Radius</h1>
        <div class="generator-wrapper">
            <div class="shape"></div>
            <span id="left" class="slider"></span>
            <span id="top" class="slider"></span>
            <span id="right" class="slider"></span>
            <span id="bottom" class="slider"></span>
        </div>
        <div class="output-wrapper">
            <p class="property-name">border-radius</p>
            <div class="output">
                <div class="code">30% 70% 70% 30% / 30% 30% 70% 70%</div>
                <button class="copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
